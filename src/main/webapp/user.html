  	<script>
		//清空table
        //初始化页面
		function initPage(){
		    //1.从后台的listAllUserInfo接口获取数据
            $.ajax({
                //请求方式GET/POST
                type : "POST",
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8",
                //接受数据类型
                dataType:"json",
                //请求地址
                url : "listAllUserInfo",
                //数据，json字符串
				data:JSON.stringify({
				    "username":$("#usernameInput").val(),
					"email":$("#emailInput").val()
				}),
                //请求成功
                success : function(result) {
                    $("#dataTable tbody").html("");
                    //$
                    //js对象和jquery是不一样的，基本不能互相操作，得靠$()转换
                    //如果不写data。result就是一个字符串，要进行jquery还要进行$(result)操作
//                    console.log(result);
                    //2.将数据填充到table中
					$(result).each(function(index,item){
					    console.log(item);
					    var trStr = "<tr>";
						//获取id并拼接
                        trStr+="<td>"+item.userid+"</td>";
                        trStr+="<td><input type=\"checkbox\"></td>";
                        trStr+="<td>"+item.account+"</td>";
                        trStr+="<td>"+item.username+"</td>";
                        trStr+="<td>"+item.email+"</td>";
                        trStr+="<td>";
                        trStr+="<button type=\"button\" class='btn btn-success btn-xs'><i class=' glyphicon glyphicon-check' onclick='assignRole("+item.userid+")'></i></button>&nbsp;"
                        trStr+="<button type=\"button\" class='btn btn-primary btn-xs'><i class=' glyphicon glyphicon-pencil' onclick='editUser("+item.userid+")'></i></button>&nbsp;"
                        trStr+="<button type=\"button\" class='btn btn-danger btn-xs'><i class=' glyphicon glyphicon-remove' onclick='removeUser("+item.userid+")'></i></button>"
						trStr+="</td>";
                        trStr+="</tr>";
                        $("#dataTable").append(trStr);
					});
                },
                //请求失败，包含具体的错误信息
                error : function(e){
					console.error(e);
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
		}
        initPage();

		function removeUser(userId){
			//ajax--》调用方法
            $.ajax({
                //请求方式GET/POST
                type: "GET",
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8",
                //接受数据类型
                dataType: "json",
                //请求地址
                url: "http://localhost:8080//removeUserInfoById?userid="+userId,
                //数据，json字符串
                //请求成功
                success: function (result) {
					if(result){
					    alert("删除成功");
                        initPage();
					}else {
					    alert("删除失败")
					}
                },
                error: function (e) {
                    console.log(e);
                }
            })
		}


		function editUser(userid){
		    window.location.href="edit.html?userid="+userid;
		}

		function assignRole(userid){
            window.location.href="assignRole.html?userid="+userid;
		}


	</script>
